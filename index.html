<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <h1>Stopwatch</h1>

        <div class="stopwatch">
            <ul>
                <li id="min">00:</li>
                <li id="sec">00:</li>
                <li id="milli">00</li>
            </ul>
        </div>


        <div class="controls">
            <button class="top" id="start" onclick="start()">Start</button>
            <button class="top" id="pause" onclick="pause()">Pause</button>
            <button class="top" id="stop" onclick="stop()">Stop</button>
            <button class="bottom" id="reset" onclick="restart()">Restart</button>
            <button class="bottom" id="laps" onclick="laps()">Laps</button>
            <button class="bottom" id="resetlaps" onclick="resetlaps()">Reset Laps</button>
        </div>



        <ol class="lapslist"></ol>

    </div>








</body>
<script src="app.js"></script>

</html>
